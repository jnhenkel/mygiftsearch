<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Latest compiled JavaScript -->
    
    <title>mygiftsearch - practicum 1</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<img src="./images/companyName.png" width="50%" height="60%" class="rounded" alt="basic company logo">
			</div>
			<div class="col-8">
				<ul class="nav justify-content-end pt-5 pe-5">
					<li class="nav-item pe-2">
						<a class="nav-link" href="#">HOME</a>
					</li>
					<li class="nav-item pe-2">
						<a class="nav-link" href="#">LATEST PICKS</a>
					</li>
					<li class="nav-item pe-2">
						<a class="nav-link" href="#">TYPES OF GIFTS</a>
					</li>
					<li class="nav-item pe-2">
						<a class="nav-link" href="#">BLOG</a>
					</li>
					<li class="nav-item pe-2">
						<a class="nav-link" href="#">CONTACT US</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="input-group justify-content-end">
			<div class="col-8">
			</div>
			<div class="col-4">
				<input type="search" class="form-control" placeholder="Search..." aria-label="Search input">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button">Submit</button>
				</div>
			</div>
		</div>

		<div class="d-flex justify-content-center">
			<img class="img-fluid" src="./images/gift.jpg" width="" height="" alt="gift box">
			<div class="container" style="position: absolute;top: 100%;left: 85%;transform: translate(-50%, -50%);font-size: 22px;padding: 12px 24px; color:white">I want to buy a gift for
				<div class="dropdown" style="display:inline">
					<button type="button" id="dropDisplay" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
						Select
					</button>
					<ul id="list" class="dropdown-menu">
						<li id="item" value="A male" class="dropdown-item">A male</li>
						<li id="item" value="A female" class="dropdown-item">A female</li>
						<li id="item" value="A dog" class="dropdown-item">A dog</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" width="183" height="275" src="./images/dogbed.jpeg" alt="Dog Beds">
						<div class="card-body">
							<h4 class="card-title">Dog Beds</h4>
							<p class="card-text">Choose from a large selection of dog beds.</p>
							<a href="#" class="btn btn-primary">See Beds</a>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" width="183" height="275" src="./images/dogtoy.jpeg" alt="Dog Beds">
						<div class="card-body">
							<h4 class="card-title">Dog Toys</h4>
							<p class="card-text">Choose a toy for all ages.</p>
							<a href="#" class="btn btn-primary">See Toys</a>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img class="card-img-top" width="183" height="275" src="./images/dogtreat.jpeg" alt="Dog Beds">
						<div class="card-body">
							<h4 class="card-title">Dog Treat Dispenser</h4>
							<p class="card-text">Automatic treat dispenser.</p>
							<a href="#" class="btn btn-primary">See Item</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
